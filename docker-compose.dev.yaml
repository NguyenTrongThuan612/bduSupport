      - FIREBASE_STORAGE_BUCKET_URL=super-system-65cf5.appspot.com
      - BETTERSTACK_LOG_TOKEN=RBoHWYbFThGsSkXKkZwc9hKP
    depends_on:
      - bdusupport_mysql
      - bdusupport_redis
  
  bdusupport_mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: "bdusupport"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "bdusupport"
      MYSQL_ROOT_PASSWORD: "bdusupport"
    ports:
      - 3307:3306
    volumes:
      - mysql_data:/var/lib/mysql

  bdusupport_redis:
    image: redis:6.0
    restart: always
    ports:
      - 6380:6379
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data: