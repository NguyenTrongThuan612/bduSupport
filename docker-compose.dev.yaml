      - bdusupport_mysql
      - bdusupport_redis

  bdusupport_worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: always
    environment:
      - DATABASE_ENGINE=mysql
      - DATABASE_NAME=bdusupport
      - DATABASE_USER=root
      - DATABASE_PASSWORD=bdusupport
      - DATABASE_HOST=bdusupport_mysql
      - DATABASE_PORT=3306
      - REDIS_HOST=bdusupport_redis
      - REDIS_PORT=6379
      - REDIS_USERNAME=default
